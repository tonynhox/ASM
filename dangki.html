<script>
    function kiem_tra() {
        var errHo = document.getElementById("errHo");
        var ho = document.getElementById("lastname");
        var isHo= /^[a-zA-Z]{1,}$/;
        if (ho.value.length == 0) {
            errHo.innerHTML="Vui lòng nhập họ!";
            return false;
        }
        if(!isHo.test(ho.value)){
            errHo.innerHTML="Vui lòng nhập chữ";
            return false;
        }
        errHo.innerHTML = "";

        var errTen = document.getElementById("errTen");
        var ten = document.getElementById("firtname");
        var isTen= /^[a-zA-Z]{1,}$/;
        if (ten.value.length == 0) {
            errTen.innerHTML="Vui lòng nhập tên!";
            return false;
        }
        if(!isTen.test(ten.value)){
            errTen.innerHTML="Vui lòng nhập chữ";
            return false;
        }
        errTen.innerHTML = "";

        var errDay = document.getElementById("errDay");
        var birthday = document.getElementById("birthday");
        // var isBirhday = /^[0-3][0-9]\/[0-1][0-9]\/\d{4}$/; // dd/mm/yyyy
        if (birthday.value.length == 0) {
            errDay.innerHTML="Vui lòng nhập nhập ngày/tháng/năm sinh!";
            return false;
        }
        // if(!isBirhday.test(birthday.value)){
        //     errDay.innerHTML="Vui lòng nhập đúng định dạng";
        //     return false;
        // }
        errDay.innerHTML = "";

        var errSDT = document.getElementById("errSDT");
        var sdt = document.getElementById("sdt");
        var isSDT = /^0\d{9}$/;
        if (sdt.value.length == 0) {
            errSDT.innerHTML="Vui lòng nhập số điện thoại!";
            return false;
        }
        if(!isSDT.test(sdt.value)){
            errSDT.innerHTML="Số điện thoại không hợp lệ!";
            return false;
        }
        errSDT.innerHTML = "";

        var errEmail = document.getElementById("errEmail");
        var email = document.getElementById("email");
        var isEmail = /^\w{3,}@\w{2,}(.[a-zA-Z]{2,3}){1,2}$/;  //huytaps20030@fpt.edu.vn
        if (email.value.length == 0) {
            errEmail.innerHTML="Vui lòng nhập email!";
            return false;
        }
        if(!isEmail.test(email.value)){
            errEmail.innerHTML="Email không đúng!";
            return false;
        }
        errEmail.innerHTML = "";

        var errPass = document.getElementById("errPass");
        var password = document.getElementById("password");
        var isPass = /^\w{6,}$/;
        if (password.value.length == 0) {
            errPass.innerHTML="Vui lòng nhập mật khẩu!";
            return false;
        }
        if(!isPass.test(password.value)){
            errPass.innerHTML="Phải 6 kí tự trở lên";
            return false;
        }
        errPass.innerHTML = "";
        
        var errGT = document.getElementById("errGT");
        var sex1 = document.getElementById("sex1");
        var sex2 = document.getElementById("sex2");
        if (!(sex1.checked || sex2.checked)) {
            errGT.innerHTML="Vui lòng chọn giới tính";
            return false;
        }
        errGT.innerHTML = "";
        return true;

        

        
        
        
    }
</script>

<script>
    function kiem_tra() {
        var errUser = document.getElementById("errUser");
        var username = document.getElementById("username");
        var isEmail = /^\w{3,}@\w{2,}(.[a-zA-Z]{2,3}){1,2}$/;  //huytaps20030@fpt.edu.vn
        var isSDT = /^0\d{9}$/;
        if (username.value.length == 0) {
            errEmail.innerHTML = "Vui lòng nhập tài khoản!";
            return false;
        }
        if (!(isEmail.test(username.value) || isSDT.test(username.value))) {
            errUser.innerHTML = "Tài khoản không đúng!";
            return false;
        }
        errUser.innerHTML = "";

        var errPass = document.getElementById("errPass");
        var password = document.getElementById("password");
        var isPass = /^\w{6,}$/;
        if (password.value.length == 0) {
            errPass.innerHTML = "Vui lòng nhập mật khẩu!";
            return false;
        }
        if (!isPass.test(password.value)) {
            errPass.innerHTML = "Sai mật khẩu";
            return false;
        }
        errPass.innerHTML = "";

        return true;
    }
</script>
